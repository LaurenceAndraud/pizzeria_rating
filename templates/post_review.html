<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a review</title>
</head>
<body>
    <h2>Post a Review</h2>
    <form method="post">
        <label for="pizzeria_id">Select Pizzeria:</label>
        <select id="pizzeria_id" name="pizzeria_id">
            {% for pizzeria in pizzerias %}
                <option value="{{ pizzeria[0] }}">{{ pizzeria[1] }}</option>
            {% endfor %}
        </select><br><br>
        <label for="review">Review:</label>
        <textarea id="review" name="review" required></textarea><br><br>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
        <input type="submit" value="Post Review">
    </form>
</body>
</html>
