<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Avis - {{ pizzeria[1] }}</title>
</head>
<body>
    <h1>Ajouter un avis pour {{ pizzeria[1] }}</h1>
    <form method="post">
        <input type="hidden" name="pizzeria_id" value="{{ pizzeria[0] }}">
        <label for="review">Avis:</label>
        <textarea id="review" name="review" required></textarea><br>
        <label for="rating">Note (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br>
        <button type="submit">Ajouter l'avis</button>
    </form>
</body>
</html>
