<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzerias Reviewing Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
        }
        .login-box {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-box a {
            text-decoration: none;
            color: #007bff;
            font-weight: blod;
        }
        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pizzerias Reviewing Map</h2>
        <div class="login-box">
            <p><a href="/login">Go to Login Page</a></p>
        </div>
    </div>
    
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([46.603354, 1.888334], 6);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Example pizzeria data
        // but change for having the location and not lat/lng
        var pizzerias = [
            { "name": "Pizzeria A", "lat": 48.8566, "lng": 2.3522 },
            { "name": "Pizzeria B", "lat": 43.6047, "lng": 1.4442 }
        ];

        // Add markers to the map
        pizzerias.forEach(function(pizzeria) {
            L.marker([pizzeria.lat, pizzeria.lng])
                .addTo(map)
                .bindPopup('<b>' + pizzeria.name + '</b>');
        });
    </script>
</body>
</html>
